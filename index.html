<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="shortcut icon" type="image/x-icon" href="media/images/spocket.png" />
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body class="body">
<!--HEADER-->
	<header>
		<div class="headercontainer">
<!--HEADER ANIMATION-->
			<div class="header-animation">
				<div class="cat-header-animation">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="350" height="350">
						  	<defs>
						   		<clipPath id="clip">
						    		<circle cx="175" cy="175" r="157"/>
								</clipPath>
							</defs>
							<circle cx="175" cy="175" r="170" fill="#0B4469">
						    	<animate attributeName="r" calcMode="spline" keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="170;175;170" dur="3s" repeatCount="indefinite"/>
							</circle>
					  		<circle cx="175" cy="175" r="157" fill="#000"/>
					  	<g clip-path="url(#clip)">
					  		<!--SPOCKET OLD LOGO-->
					  		<g>
						    	<g id="spocket-moving-logo">
						    		 <image xlink:href="media/images/spocket-logo-old.png" height="70" width="70" x="13%" y="20%"/>
						        
						    	</g>
					    		<use transform="translate(400 0)" href="#land"/>
					      		<animateTransform attributeName="transform" attributeType="XML" type="translate" from="500 0" to="-600 0" dur="8s" repeatCount="indefinite"/>
					    	</g>
					    	<!--STARS BACKGROUND1-->
					  		<g>
						    	<g id="stars-background1" fill="#fff">
						    		  <rect x="12%" y="11%" width="1" height="1"/>
						    		  <rect x="55%" y="22%" width="1" height="1"/>
						    		  <rect x="18%" y="33%" width="1" height="1"/>
						    		  <rect x="67%" y="44%" width="1" height="1"/>
						    		  <rect x="41%" y="55%" width="1" height="1"/>
						    		  <rect x="8%" y="66%" width="1" height="1"/>
						    		  <rect x="10%" y="77%" width="1" height="1"/>
						    		  <rect x="28%" y="80%" width="1" height="1"/>
						    		  <rect x="12%" y="88%" width="5" height="5" rx="90" ry="90"/>
						    	</g>
					    		<use transform="translate(800 0)" href="#land"/>
					      		<animateTransform attributeName="transform" attributeType="XML" type="translate" from="500 0" to="-250 0" dur="15s" repeatCount="indefinite"/>
					    	</g>
					    	<!--STARS BACKGROUND1-->
					  		<g>
						    	<g id="stars-background2" fill="#fff">
						    		  <rect x="2%" y="31%" width="1" height="1"/>
						    		  <rect x="35%" y="12%" width="1" height="1"/>
						    		  <rect x="68%" y="33%" width="1" height="1"/>
						    		  <rect x="47%" y="74%" width="1" height="1"/>
						    		  <rect x="11%" y="85%" width="1" height="1"/>
						    		  <rect x="58%" y="26%" width="1" height="1"/>
						    		  <rect x="22%" y="28%" width="5" height="5" rx="90" ry="90" fill="red">
						    		  <rect x="40%" y="97%" width="1" height="1"/>
						    		  <rect x="58%" y="8%" width="1" height="1"/>
						    	</g>
					    		<use transform="translate(400 0)" href="#land"/>
					      		<animateTransform attributeName="transform" attributeType="XML" type="translate" from="400 0" to="-250 0" dur="10s" repeatCount="indefinite"/>
					    	</g>
					    	<!--STARS BACKGROUND2-->
					  		<g>
						    	<g id="stars-background3" fill="#fff">
						    		  <rect x="12%" y="47%" width="1" height="1"/>
						    		  <rect x="1%" y="33%" width="3" height="3" rx="90" ry="90">
						    		  <rect x="81%" y="41%" width="1" height="1"/>
						    		  <rect x="41%" y="23%" width="1" height="1"/>
						    		  <rect x="72%" y="48%" width="1" height="1"/>
						    		  <rect x="19%" y="16%" width="1" height="1"/>
						    		  <rect x="09%" y="90%" width="1" height="1"/>
						    		  <rect x="35%" y="69%" width="1" height="1"/>
						    		  <rect x="22%" y="4%" width="1" height="1"/>
						    	</g>
					    		<use transform="translate(400 0)" href="#land"/>
					      		<animateTransform attributeName="transform" attributeType="XML" type="translate" from="400 0" to="-250 0" dur="6s" repeatCount="indefinite"/>
					    	</g>
					    	<!--SPOCKET OLD LOGO-->
					  		<g>
						    	<g id="spocket-moving-logo">
						    		 <image xlink:href="media/images/spocket-logo-old.png" height="70" width="70" x="13%" y="20%"/>
						        
						    	</g>
					    		<use transform="translate(400 0)" href="#land"/>
					      		<animateTransform attributeName="transform" attributeType="XML" type="translate" from="500 0" to="-600 0" dur="8s" repeatCount="indefinite"/>
					    	</g>
					    	<!--SPOCKET CAT-->
					  		<g>
						    	<g id="spocket-moving-logo">
						    		 <image xlink:href="media/images/spocket-cat.png" height="100%" width="100%" x="0" y="0"/>
						        
						    	</g>
					    		<use transform="translate(400 0)" href="#land"/>
					      		<animateTransform attributeName="transform" attributeType="XML" type="translate" from="500 0" to="-600 0" dur="20s" repeatCount="indefinite"/>
					    	</g>
						</g>
					</svg>
				</div>
			</div>
<!--HEADER LINKS-->	
			<div class="headerlist">
				<div class="headerlinks">
					<div class="headerbutton">
						<div class="links"><a id="animation1" class="animationlink" href="#bioscroll" title="BIO"></a></div>
					</div>
					<div class="headerbutton">
						<div class="links"><a id="animation2" class="animationlink" href="#" title="TOUR"></a></div>
					</div>
					<div class="linklogo"><a class="textlogo" href="#">SPOCKET</a></div>
					<div class="headerbutton">
						<div class="links"><a id="animation3" class="animationlink" href="#" title="MEDIA"></a></div>
					</div>
					<div class="headerbutton">
						<div class="links"><a id="animation4" class="animationlink" href="#" title="STORE"></a></div>
					</div>
				</div>
			</div>
		</div>
	</header>
<!--TEASER VIDEO-->
	<div class="teaservideo">
		<div class="vidwrapper">
			<div id='teaservideo'></div>
		</div>
	</div>
<!--SOCIAL MEDIA BANNER-->
	<div class="social-media">
		<div class="social-media-container">
			<div class="icon facebook">
				<a href="#"><i class="fab fa-facebook-square"></i></a>
				<a href="#"><img src="media/images/socialmedia/facebook-logo.png"/></a>
			</div>

			<div class="icon bandcamp">
				<a href="#"><i class="fab fa-bandcamp"></i></a>
				<a href="#"><img src="media/images/socialmedia/bandcamp-logo.png"/></a>
			</div>
			<div class="icon instagram">
				<a href="#"><i class="fab fa-instagram"></i></a>
				<a href="#"><img src="media/images/socialmedia/instagram-logo.png"/></a></div>
			<div class="icon youtube">
				<a href="#"><i class="fab fa-youtube"></i></a>
				<a href="#"><img src="media/images/socialmedia/youtube-logo.png"/></a>
			</div>
		</div >
	</div>
<!--BIO-->
	<div class="bio">
		<div class="biocontainer">
			<div class="biophoto">
				<img src="media/images/spocket-bio-band.jpg"/>
			</div>
			<div class="biotext">
				<div class="biocontainer">
					<h1>LOOK AT ALL THE THINGS WE CAN SAY OVER HERE IN THIS AREA ABOUT THE BAND AND THE MEMBERS AND PUT IN PHOTOS AND VIDEO AND LINKS TO SOCIAL MEDIA AND SO MANY FUN THINGS!!!</h1>
				</div>
			</div>
		</div>
	</div>
	<div id="bioscroll">




<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>		
</body>
</html>
